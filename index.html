<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GraphQL</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">GraphQL</header>
        <div class="body">
            <nav class="nav">
                <div class="profile img-box selected-page"><img src="./img/profile.svg"></img>Profile</div>
                <div class="projects img-box"><img src="./img/projects.svg"></img>Projects</div>
                <div class="graphs img-box"><img src="./img/graphs.svg"></img>Graphs</div>
                <div class="skills img-box"><img src="./img/skills.svg"></img>Skills</div>
            </nav>
            <section class="main">
                <div class="profile-page pages">
                    <div class="name title"></div>
                    <div class="id"></div>
                    <div class="level"></div>
                    <div class="total-xp"></div>
                    <div class="highest-xp"></div>
                    <div class="lowest-xp"></div>
                    <div class="average-grade"></div>
                </div>
                <div class="projects-page pages hide">
                    <h1 class="title">Projects</h1>
                </div>
                <div class="graphs-page pages hide">
                    <h1 class="title">Graphs</h1>
                </div>
                <div class="skills-page pages hide">
                    <h1 class="title">Skill progression</h1>
                    <div>(hover over for values)</div>
                </div>
            </section>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
